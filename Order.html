<body>
<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Order Form</h1>
      <p id="description" class="description text-center">
        Please fill out the form below with your contact and order information.
      </p>
    </header>
    <form action="https://sheetdb.io/api/v1/12kibcm6vvluf" method="POST" id="sheetdb-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="data[Name]"
          id="name"
          class="form-control"
          placeholder="Enter your first and last name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="data[Email]"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
          <label id="contact-label" for="contact number">Contact Number</label>
          <input
          type="text"
          name="data[Contact]"
          id="text"
          class="form-control"
          placeholder="Enter your contact number"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Age <span class="clue">(optional)</span></label
        >
        <input
          type="number"
          name="data[Age]"
          id="number"
          min="1"
          max="100"
          class="form-control"
          placeholder="Age"
        />
      </div>

      <div class="form-group">
        <p>Would you prefer to be contacted by Phone or Email?</p>
        <label>
          <input
            name="data[Phone or Email]"
            value="Phone"
            type="radio"
            class="input-radio"
            checked
          />Phone</label
        >
        <label>
          <input
            name="data[Phone or Email]"
            value="Email"
            type="radio"
            class="input-radio"
          />Email</label
        >
  
      </div>

      <div class="form-group">
        <p>Please put your order details in the box below.</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="data[Order Details]"
          placeholder="Enter order details here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>

  <script>
    var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
          method : "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
      }).then(
          response => response.json()
      ).then((html) => {
        // you can put any JS code here
        alert('Thank you for your order. Someone will reach out ASAP to confirm your order')
      });
    });
  </script>
